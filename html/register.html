<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苏宁易购注册</title>
    <link rel="stylesheet" href="..//css/register.css">
    <link rel="stylesheet" href="..//css/base.css">
    <script src="..//js/jquery-3.4.1.js"></script>
    <!-- <script src="..//js/captcha-mini.js"></script> -->
    <script src="..//js/register.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="header-register">

        <a href="http://www.suning.com" class="logo"></a>
        <span class="header-title">欢迎注册</span>
        <a class="header-gologin" href="http://127.0.0.1/1910/suning/src/html/login.html">我已经注册，马上登录></a>
    </div>
    <!-- 主要内容 -->
    <div class="main-register">
        <div class="register-form  active">
            <div class="gift-pkg"><i></i>注册领<em>199</em>元大礼包</div>

            <!-- from -->
            <!-- 手机号码 -->
            <div class="input-box">
                <label class="title" for="phoneID">手机号码</label><input type="text" id="phoneID" placeholder="请输入手机号">
                <span class="form-group__message"></span>
            </div>

            <!-- 验证码 -->
            <div class="input-box code phone">
                <label id="msgCodeTitle" class="title" for="msgCode">手机验证码</label>
                <input type="text" id="msgCode"  maxlength="6" placeholder="请输入验证码">
                <span class="button code-sms" id="msgCodeBtn">获取短信验证码</span>
                <div class="form-group__message"></div>
            </div>

            <!-- 密码 -->
            <div class="input-box password">
                    <label class="title" for="password">设置密码</label><input type="password" id="password" maxlength="16" placeholder="请输入密码">
                    <span class="form-group__message"></span>
                </div>

            <!-- 立即注册 -->
            <div class="form-item"><span class="label"></span> <button class="button register-btn"
                    id="registerBtn">立即注册</button></div>
            <!-- 企业注册 -->
            <a class="businessReg" href="#"><i></i>企业用户注册></a>
        </div>
    </div>
    </div>
</body>

</html>
